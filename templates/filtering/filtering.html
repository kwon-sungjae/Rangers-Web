{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>TEST</title>
  </head>
  <body>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../static/img/Team.gif');">
    </div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>RANGERS</strong></h3>
            <div class="green_circle"></div>
            <div class="green_circle"></div>
            <div class="pink_circle"></div>
            <div class="blue_circle"></div>
            <form method="post" action="{% url 'filtering:filtering' %}">
              {% csrf_token %}
              {% include "form_errors.html" %}
              <div class="form-group first">
                <label for="sentence">테스트</label>
                <input type="text" class="form-control" name='sentence' id="sentence"
                  value="{{ form.sentence.value|default_if_none:'' }}">
              </div>
              <input type="submit" class="btn btn-block btn-primary">

            </form>
            {% if result %}
            <h1>욕인가요? : {{ result }}</h1>
            {% else %}
            <h1>로딩중</h1>
            {% endif %}
          </div>
        </div>
      </div>
    </div>

    
  </div>
    {% block scripts %}
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% endblock %}
  </body>
</html>
